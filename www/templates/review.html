<ion-header-bar align-title="center" class="bg-img-cuz bar bar-header bar-stable bdr-color-cuz">
	<div class="buttons">
	  <a class="button button-clear" href="#/tab/newAct" nav-direction="back" ng-click="backFromReview()">
	  	<i class="icon ion-android-arrow-back" style="color:#BFC1C3;" ></i>
	  </a>
	</div>
	<h1 class="title">{{ 'SELECT_USER' | translate }}</h1>
	<div class="buttons">
	  <a href="" ng-click="reviewDone();" nav-direction="back" style="display:block"><button class="button button-clear button-positive">Done</button></a>
	</div>
</ion-header-bar>
<ion-view>
	<ion-content class="bg-grey hackIonContent">
	  	<div class="thinBar mt42"></div>
	  	<ion-list>

		  <ion-checkbox ng-repeat="reviewb in reviewList" ng-model="reviewb.checked">{{reviewb.Name}}
		  </ion-checkbox>
		  

		</ion-list>
	</ion-content>
</ion-view>
