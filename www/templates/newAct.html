<ion-view view-title="New Activity">
  	<ion-content class="bg-grey">
		<ion-header-bar align-title="center" class="bg-img-cuz bar bar-header bar-stable bdr-color-cuz">
		      <div class="buttons">
		        <button class="button button-clear button-positive" ng-click="doSomething()">cancel</button>
		      </div>
		      <h1 class="title">New Activity</h1>
		      <div class="buttons">
		        <button class="button button-clear add-btn"><i class="ion-cancel"></i></button>
		      </div>
		</ion-header-bar>
		<div class="newAct">
			<!-- <div class="thinBar"></div> -->
			<div class="list mt24 prevBlock">
		    	<a class="item c3" href="#">
				    <span class="fl" style="width:40%;">Location</span>
				    <i style="width:5%" class="fr icon ion-chevron-right cce"></i>
				    <span style="width:55%" class="fz16 item-note c3">
				      Ground Floor				      
				    </span>
				</a>
				<a class="item c3" href="#">
				    <span class="fl" style="width:40%;">Category</span>
				    <i style="width:5%" class="fr icon ion-chevron-right cce"></i>
				    <span style="width:55%" class="fz16 item-note c3">
				      Progress record			      
				    </span>
				</a>
		    </div>
		    <div class="thinBar"></div>
		    <div class="list mt24 prevBlock">
		    	<ion-checkbox ng-model="filter.red">Request review</ion-checkbox>
		    	<a class="item c3" href="#">
				    <span class="fl" style="width:40%;">Review by</span>
				    
				    <span style="width:60%" class="fz16 item-note c3">
				      Alan Kong			      
				    </span>
				</a>
		    </div>
		    <div class="list mt24 prevBlock">
		    	<a class="item c3" href="#">
				    <span class="fl" style="width:40%; position: relative; left: -3px;">Trade / Subcontractor</span>
				    <i style="width:5%" class="fr icon ion-chevron-down cce"></i>
				    
				</a>
				<a class="item c3" href="#">
				    <span class="fl" style="width:40%;">Trade</span>
				    <i style="width:5%" class="fr icon ion-android-cancel fz20 cce"></i>
				    <span style="width:55%" class="fz16 item-note c3">
				      Concrete			      
				    </span>
				</a>
				<a class="item c3" href="#">
				    <span class="fl" style="width:40%;">Subcontractor</span>
				    <i style="width:5%" class="fr icon ion-android-cancel fz20 cce"></i>
				    <span style="width:55%" class="fz16 item-note c3">
				      ABC Company			      
				    </span>
				</a>
			</div>
			<div class="list mt24 mb24 prevBlock">
		    	<a class="item c3" href="#">
				    <span class="fl" style="width:40%; position: relative; left: -3px;">Photo <i>(8)</i></span>
				    <i style="width:5%" class="attach fr icon ion-android-attach"></i>
				</a>

	    </div>
	</ion-content>
