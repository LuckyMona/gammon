<ion-view view-title="Upload">
  <ion-content class="has-header49 bg-grey hackIonContent">
    <div class="greyBar mt49">{{uploadNum}} {{'UPLOAD_TITLE' | translate }}</div>
    <div class="list prevBlock mb100">

        <a class="upload item item-button-right" ng-repeat="upload in uploadItems" ng-click="editItem(upload)">
          <h2>{{upload.createdOn}}</h2>
          <p class="h20 no_ellipsis">{{upload.description}}</p>
          <div class="r-img" ng-show="{{upload.photoLength}}">
             <img  ng-src="{{upload.photos[0]}}" class="fl">
            <div class="fl">
              <h2><i class="upload_attach fr icon ion-android-attach"></i></h2>
              <p>{{upload.photoLength}}</p>
            </div>
          </div>  
        </a>  
        
    </div>
    
  </ion-content>
  <div class="uploadMaskWrap" ng-show="isUploadMaskShow">
      <div class="uploadMask"></div>
      <div class="uploadContent" ng-show="isUploadingShow">{{'UPLOADING' | translate}}</div>
      <div class="uploadContent" ng-show="isStoppingShow">{{'STOPPING' | translate}}</div>
  </div>
  <div class="startUpload" id="startUpload" ng-click="startUpload()">
      <p>{{'START_UPLOAD1' | translate }}</p>
      <p class="no-mg">{{'START_UPLOAD2' | translate }}</p>
    </div>
</ion-view>
