<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-color-positive">

  <!-- tastList Tab -->
  <ion-tab title="TastList" icon-off="ion-social-buffer-outline" icon-on="ion-social-buffer-outline " href="#/tab/taskList.html">
    <ion-nav-view name="tab-taskList"></ion-nav-view>
  </ion-tab>

  <!-- uploads Tab -->
  <ion-tab title="Upload" icon-off="ion-ios-cloud-upload-outline" icon-on="ion-ios-cloud-upload-outline" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- system Tab -->
  <ion-tab title="Account" icon-off="ion-ios-settings" icon-on="ion-ios-settings" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
